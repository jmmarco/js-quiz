<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="main-title">Tipo de Datos en JavaScript</h1>
    <div class="app">
      <h2>Cuales de estas expresiones son <pre class="inline-code">true</pre>?</h2>
      <ul class="quiz-list">
        <li>
          <div class="answer-box">
            <input type="checkbox">
            <label for="scales">
              <pre class="inline-code-quiz" data-quiz="1" data-answered="0" data-answered="0">"4" > 1</pre>
            </label>
          </div>
        </li>
        <li>
          <div class="answer-box">
            <input type="checkbox">
            <label for="scales">
              <pre class="inline-code-quiz" data-quiz="0" data-answered="0" >"4" != 4</pre>
            </label>
          </div>
        </li>
        <li>
          <div class="answer-box">
            <input type="checkbox">
            <label for="scales"><pre class="inline-code-quiz" data-quiz="1" data-answered="0">true >= 0</pre></label>
          </div>
        </li>
        <li>
          <div class="answer-box">
            <input type="checkbox">
            <label for="scales">
              <pre class="inline-code-quiz" data-quiz="1" data-answered="0">1 !== false</pre>
            </label>
          </div>
        </li>
        <li>
          <div class="answer-box">
            <input type="checkbox">
            <label for="scales">
              <pre class="inline-code-quiz" data-quiz="0" data-answered="0">"false" === 0</pre>
            </label>
          </div>
        </li>
        <li>
          <div class="answer-box">
            <input type="checkbox">
            <label for="scales">
              <pre class="inline-code-quiz" data-quiz="1" data-answered="0">5 === 5</pre>
            </label>
          </div>
        </li>
      </ul>
    </div>
    <div class="submit-box">
      <button class="btn-submit"><span>Revisar<span></button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
